<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <img src="./assets/logo.jpg" alt="logo" width="128"/> 
            </div>
            <ul class="list-inline fw-bold">
                <li class="list-inline-item">Suporte</li>
                <li class="list-inline-item">Quem Somos?</li>
                <li class="list-inline-item">Contato</li>
                <li class="list-inline-item">FAQ</li>
            </ul>
        </div>
        <div class="d-flex mt-4">
            <!--DIV MENU LATERAL-->
            <div class="w-25">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Cadastrar</li>
                    <li class="list-group-item">Listar</li>
                    <li class="list-group-item">Catálogo</li>
                </ul>
            </div>
            <!--FIM DIV MENU LATERAL-->
            <!--DIV CONTEÚDO-->
            <div class="mx-5 w-75">
                    <form>
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="form-group mt-3">
                        <label for="endereco">Endereço Completo</label>
                        <input type="text" class="form-control" id="endereco">
                    </div>
                    <div class="row">
                        <div class="form-group col mt-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group col mt-3">
                            <label for="fone">Telefone</label>
                            <input type="number" class="form-control" id="fone">
                        </div>
                    </div>
                    <input type="submit" class="mt-3 w-100 btn btn-outline-primary">
                </form>
            </div>
            <!--FIM DIV CONTEÚDO-->
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</html>
